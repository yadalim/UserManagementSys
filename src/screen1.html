<!DOCTYPE html>
<html>

<head>
    <title>User Detail View - Create Mode</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <h1>User Detail View - Create Mode</h1>
    <button type="button" onclick = "showListOfUsers()"">See list of users</button> <br>
    <form id="createUserForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="avatar">Avatar (File):</label>
        <input type="file" id="avatar" name="avatar"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <input type="submit" value="Register">
    </form>

    <script src="scripts/screen1.js"></script>
</body>

</html>
